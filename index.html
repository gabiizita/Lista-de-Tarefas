<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Lista de Tarefas</title>
</head>

<body>
    <main class="caixa">
        <h1> 
            Lista de Tarefas 
        </h1>
        <p class="paragrafo"> Adicione sua tarefa... </p>
        <input type="text" id="inputTarefa" placeholder="Digite sua tarefa aqui...">

        <div>
            <button class="botao-tarefa" onclick="adicionarTarefa()"> Adicionar Tarefa </button>
            <button class="botao-limpar" onclick="limparTarefas()"> Limpar Tarefas</button>
            <p id="mensagem" class="mensagem"></p>
            <ul id="listaTarefas"></ul>
        </div>

    </main>

    <script src="scripts.js"></script>
</body>

</html>
